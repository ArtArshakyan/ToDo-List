    <script>
      function sum(a, b) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (typeof a === 'number' && typeof b === 'number') {
              resolve(a + b);
            } else {
              reject('Please input only nubers');
            }
          }, 2000);
        });
      }

      function sqrt(x) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (typeof x === 'number') {
              const result = Math.sqrt(x);
              resolve(result);
            } else {
              reject('Please input only nubers');
            }
          }, 1000);
        });
      }
