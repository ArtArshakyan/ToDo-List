        // Rest/Spread operators (...)

        // Rest operator
        function sum(...c){
            return c.reduce((accum, el, index, arr) => {
                return accum + el;
            }, 0);
        }

        let s = sum(4, 5, 8, 78);
        console.log('s', s);
